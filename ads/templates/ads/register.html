{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
        <link rel="stylesheet" href="{% static 'ads/css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form action="/api/" method="post">
            {%  csrf_token %}
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите ваш логин" required>
            </div>
            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Подтверждение пароля</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
            </div>
            <div class="submit-group">
                <button type="submit" class="btn">Зарегистрироваться</button>
            </div>
            <div class="links">
                <a href="/login">Уже есть аккаунт? Войти</a>
            </div>
        </form>
    </div>
</body>
</html>
